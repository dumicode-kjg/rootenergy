<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />

    <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script src="../js/nice-select/jquery.nice-select.min.js"></script>
    <script>
      $(function () {
        $("select.select").niceSelect();
      });
    </script>
    <script src="../js/design.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div class="head_con">
          <a href="#" class="btn_back"></a>
          <h1 class="title">회원가입</h1>
        </div>
      </header>
      <!--// header -->

      <!-- container -->
      <div id="container">
        <div class="sub_title_box">
          <h2 class="title">먼저, <br />회원타입을 선택해 주세요</h2>
        </div>

        <ul class="jointype_select">
          <li>
            <div class="inbox">
              <input type="radio" name="joinType" id="joinType1" checked />
              <label for="joinType1" class="con">
                <span class="txt">개인회원</span>
                <span class="imgbox"><img src="../images/img_jointype01.svg" alt="" /></span>
              </label>
            </div>
          </li>
          <li>
            <div class="inbox">
              <input type="radio" name="joinType" id="joinType2" />
              <label for="joinType2" class="con">
                <span class="txt">법인회원</span>
                <span class="imgbox"><img src="../images/img_jointype02.svg" alt="" /></span>
              </label>
            </div>
          </li>
        </ul>

        <p class="txt_link_center">이미 회원이세요? <a href="#">로그인하기</a></p>
      </div>
      <!--// container -->

      <div class="btn_box mt20">
        <button type="button" class="btn_style h54 bg_blue">다음</button>
      </div>
    </div>
  </body>
</html>
