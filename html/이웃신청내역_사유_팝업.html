<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이웃신청내역_사유_팝업</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />

    <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script src="../js/nice-select/jquery.nice-select.min.js"></script>
    <script>
      $(function () {
        $("select.select").niceSelect();
      });
    </script>
    <script src="../js/design.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div class="head_con">
          <a href="#" class="btn_back"></a>
          <h1 class="title">이웃신청내역</h1>
        </div>
      </header>
      <!--// header -->

      <!-- container -->
      <div id="container">
        <div class="sub_title_box">
          <h2 class="title">이웃신청내역 확인</h2>
        </div>

        <ul class="neighbor_list pb40">
          <li>
            <div class="inbox">
              <p class="tit">고흥군대서솔라발전소 6호</p>
              <div class="prd_databox">
                <dl>
                  <dt>승인여부</dt>
                  <dd><span class="color_blue">승인완료</span></dd>
                </dl>
                <dl>
                  <dt>승인일자</dt>
                  <dd>23.01.01</dd>
                </dl>
                <dl>
                  <dt>비고</dt>
                  <dd><a href="#" class="color_gray f11 fw400 underline">사유보기</a></dd>
                </dl>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!--// container -->
    </div>

    <!-- 팝업 -->
    <div class="pop_container" id="pop1">
      <div class="pop_mask" onclick="popClose('#pop1')"></div>
      <div class="pop_wrapper">
        <div class="pop_box">
          <!-- 내용 -->
          <h1 class="pop_title">거절 사유</h1>
          <p class="pop_msg">등록 불가 / 미등록 인증번호</p>
          <div class="btn_box mt24">
            <button class="btn_style h48 bg_blue">확인</button>
          </div>
          <!--// 내용 -->
        </div>
      </div>
    </div>
    <script>
      $(function () {
        popOpen("#pop1");
      });
    </script>
    <!--// 팝업 -->
  </body>
</html>
