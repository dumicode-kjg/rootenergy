<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>마이페이지_개인정보수정 및 관리</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />

    <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script src="../js/nice-select/jquery.nice-select.min.js"></script>
    <script>
      $(function () {
        $("select.select").niceSelect();
      });
    </script>
    <script src="../js/design.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div class="head_con">
          <a href="#" class="btn_back"></a>
          <h1 class="title">마이페이지</h1>
        </div>
      </header>
      <!--// header -->

      <!-- container -->
      <div id="container">
        <div class="mypage_head">
          <p class="txt_welcome"><em>홍길동님</em>,<br />부자되세요!</p>
          <div class="user_type">
            <span class="tip">상향신청</span>
            <span class="txt">개인<br />투자자</span>
          </div>
        </div>

        <div class="tab_swiper">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <a href="#">자산관리</a>
            </li>
            <li class="swiper-slide">
              <a href="#">투자현황</a>
            </li>
            <li class="swiper-slide">
              <a href="#">상환스케줄<span class="cnt">2</span></a>
            </li>
            <li class="swiper-slide">
              <a href="#">개인정보관리</a>
            </li>
          </ul>
        </div>
        <script>
          $(function () {
            tabGo(3);
          });
        </script>

        <div class="sub_whitebox pb30">
          <div class="flex_tr">
            <div class="flex_th">로그인 ID</div>
            <div class="flex_td">
              <div class="flex_input">
                <p class="txt_val">hong@naver.com</p>
              </div>
            </div>
          </div>
          <div class="flex_tr">
            <div class="flex_th">비밀번호</div>
            <div class="flex_td">
              <div class="flex_input">
                <input type="password" class="text" placeholder="현재 비밀번호 입력">
              </div>
              <div class="flex_input">
                <input type="password" class="text" placeholder="변경 비밀번호 입력">
              </div>
              <div class="flex_input">
                <input type="password" class="text" placeholder="변경 비밀번호 재입력">
              </div>
            </div>
          </div>

          <div class="hr_line mt30 mr16 ml16"></div>

          <div class="flex_tr">
            <div class="flex_th">이름</div>
            <div class="flex_td">
              <div class="flex_input">
                <p class="txt_val">홍길동</p>
              </div>
            </div>
          </div>
          <div class="flex_tr">
            <div class="flex_th">생년월일</div>
            <div class="flex_td">
              <div class="flex_input">
                <input type="text" class="text" value="1999.11.11">
              </div>
            </div>
          </div>
          <div class="flex_tr">
            <div class="flex_th">휴대폰번호</div>
            <div class="flex_td">
              <div class="flex_input">
                <input type="number" class="text" value="010">
                <span class="txt_between">-</span>
                <input type="number" class="text" value="1234">
                <span class="txt_between">-</span>
                <input type="number" class="text" value="1234">
              </div>
            </div>
          </div>
          <div class="flex_tr">
            <div class="flex_th">주소</div>
            <div class="flex_td">
              <div class="flex_input">
                <input type="text" class="text" value="04778">
                <button type="button" class="btn_style h44 bd_gray02">주소찾기</button>
              </div>
              <div class="flex_input">
                <input type="text" class="text" value="서울 성동구 뚝섬로1나길 5 (성수동1234 뚝섬)">
              </div>
              <div class="flex_input">
                <input type="text" class="text" value="헤이그라운드 101호">
              </div>
            </div>
          </div>
        </div>

        <div class="body_gray">
          <div class="sub_whitebox mt8">
            <div class="flex_tr mt0">
              <div class="flex_th">투자자 유형</div>
              <div class="flex_td">
                <div class="flex_input">
                  <p class="txt_val">개인투자자</p>
                </div>
              </div>
            </div>
          </div>

          <div class="sub_whitebox pb20 mt8">
            <div class="flex_tr mt0">
              <div class="flex_th">수신동의</div>
              <div class="flex_td">
                <div class="pl8">
                  <p class="mt12">발전소 정보와 신규 상품 안내를 제공받습니다.</p>
                  <div class="mt10">
                    <a href="#" class="color_blue fw600">마케팅 정보 수집 및 활용</a>
                  </div>

                  <div class="flex_input mt16">
                    <!-- label_box -->
                    <div class="label_box">
                      <input type="checkbox" id="lb_chk01" checked="">
                      <label for="lb_chk01">
                        <strong class="txt">이메일</strong>
                      </label>
                    </div>
                    <div class="label_box">
                      <input type="checkbox" id="lb_chk02">
                      <label for="lb_chk02">
                        <strong class="txt">문자</strong>
                      </label>
                    </div>
                    <!--// label_box -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn_box mt30 pr16 pl16">
            <button type="button" class="btn_style h48 bg_blue">변경사항 저장</button>
          </div>

          <p class="txt_footcenter">
            루트에너지를 더 이상 이용하지 않으려면 <a href="#">회원탈퇴 바로가기</a>
          </p>
        </div>
      </div>
      <!--// container -->
    </div>
  </body>
</html>
