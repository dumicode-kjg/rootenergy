<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원가입</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/nice-select/jquery.nice-select.min.js"></script>
  <script>
    $(function () {
      $("select.select").niceSelect();
    });
  </script>
  <script src="../js/design.js"></script>
</head>

<body>
  <div id="wrap">
    <!-- header -->
    <header id="header">
      <div class="head_con">
        <a href="#" class="btn_back"></a>
        <h1 class="title">법인 회원가입</h1>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="sub_title_box">
        <h2 class="title">
          법인계정으로 사용할 <br />
          정보를 입력해주세요
        </h2>
      </div>

      <div class="mt10 pr20 pl20">
        <div class="flex_tit">
          <span class="tit">법인명 (상호명)</span>
        </div>
        <div class="flex_input">
          <input type="text" class="text" value="주식회사 루트에너지" placeholder="법인명 입력" />
        </div>

        <div class="flex_tit">
          <span class="tit">사업자번호</span>
        </div>
        <div class="flex_input">
          <input type="text" class="text" placeholder="사업자번호 입력" />
          <button type="button" class="btn_style h44 bd_gray02">조회하기</button>
        </div>

        <div class="flex_tit">
          <span class="tit">이메일 (로그인 아이디)</span>
        </div>
        <div class="flex_input">
          <input type="text" class="text" placeholder="이메일 입력" />
        </div>
        <p class="star_notif mt12">* 이메일 주소는 변경이 불가합니다.</p>
        <p class="star_notif">* 실사용 이메일 주소로 기입해주시기 바랍니다.</p>

        <div class="flex_tit">
          <span class="tit">비밀번호</span>
        </div>
        <div class="flex_input">
          <input type="password" class="text" placeholder="비밀번호 입력" />
        </div>
        <div class="flex_input">
          <input type="password" class="text" placeholder="비밀번호 재입력" />
        </div>
        <p class="star_notif mt12">* 영문, 숫자, 특수문자를 혼용하여 8~20자리로 입력해 주셔야 합니다.</p>
        <p class="star_notif">* 3자 이상 연속된 문자열(예: abc/123) 및 연속 동일문자(예: aaa/111), <br />아이디 포함 비밀번호는 사용할 수 없습니다.</p>

        <div class="flex_tit">
          <span class="tit">가입 경로 (선택)</span>
        </div>
        <div class="flex_input">
          <select class="select wide open_up">
            <option disabled>가입 경로 선택</option>
            <option>지인소개</option>
            <option>기타</option>
          </select>
          <input type="text" class="text" placeholder="기타입력" disabled />
        </div>
      </div>
    </div>
    <!--// container -->

    <div class="fix_btn_wrap mt20">
      <div class="btn_box">
        <button type="button" class="btn_style h54 bg_blue">다음</button>
      </div>
    </div>
  </div>
</body>

</html>
