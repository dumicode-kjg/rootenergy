<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법인투자_상담</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />

    <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script src="../js/nice-select/jquery.nice-select.min.js"></script>
    <script>
      $(function () {
        $("select.select").niceSelect();
      });
    </script>
    <script src="../js/design.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div class="head_con">
          <a href="#" class="btn_back"></a>
          <h1 class="title">1:1 상담 신청하기</h1>
        </div>
      </header>
      <!--// header -->

      <!-- container -->
      <div id="container">
        <div class="flex_tr mt30">
          <div class="flex_td">
            <div class="flex_input">
              <select class="select wide">
                <option>법인회원</option>
                <option>법인회원2</option>
              </select>
            </div>
            <p class="star_notif mt12">* 법인회원 / 여신금융기관 / 전문투자자 선택</p>
          </div>
        </div>

        <div class="flex_tr mt24">
          <div class="flex_th">법인명</div>
          <div class="flex_td">
            <div class="flex_input">
              <input type="text" class="text" placeholder="법인명 입력" />
            </div>
          </div>
        </div>

        <div class="flex_tr">
          <div class="flex_th">담당자</div>
          <div class="flex_td">
            <div class="flex_input">
              <input type="text" class="text" placeholder="담당자 입력" />
            </div>
          </div>
        </div>

        <div class="flex_tr">
          <div class="flex_th">연락처</div>
          <div class="flex_td">
            <div class="flex_input">
              <input type="text" class="text" placeholder="연락처 입력" />
            </div>
          </div>
        </div>

        <div class="flex_tr">
          <div class="flex_th">이메일</div>
          <div class="flex_td">
            <div class="flex_input">
              <input type="text" class="text" placeholder="이메일 입력" />
            </div>
          </div>
        </div>

        <div class="flex_tr">
          <div class="flex_th">문의사항</div>
          <div class="flex_td">
            <div class="flex_input">
              <textarea cols="" rows="" class="textarea" placeholder="문의사항을 입력해주세요"></textarea>
            </div>
          </div>
        </div>

        <div class="btn_box mt30 pr16 pl16 pb56">
          <button type="button" class="btn_style h48 bg_blue">변경사항 저장</button>
        </div>
      </div>
      <!--// container -->
    </div>
  </body>
</html>
