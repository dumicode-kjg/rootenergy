<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>투자취소</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />

    <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script src="../js/nice-select/jquery.nice-select.min.js"></script>
    <script>
      $(function () {
        $("select").niceSelect();
      });
    </script>
    <script src="../js/design.js"></script>
  </head>

  <body>
    <div id="wrap" class="bg">
      <!-- header -->
      <header id="header">
        <div class="head_con">
          <a href="#" class="btn_back"></a>
          <h1 class="title">투자현황</h1>
        </div>
      </header>
      <!--// header -->

      <!-- container -->
      <div id="container">
        <div class="success_container flex_start">
          <div class="success_wrapper">
            <i class="success_ico"></i>
            <p class="success_msg">
              투자취소 <br>
              아래 정보를 확인해주세요
            </p>
          </div>

          <div class="data_view">
            <div class="in_head">
              <dl>
                <dt>상품명</dt>
                <dd>충주시·안산시 솔라9 지붕형<br />태양광 발전소 7호</dd>
              </dl>
            </div>
            <div class="in_cont">
              <dl>
                <dt>상환 기간</dt>
                <dd>2024.01.01 ~ 2025.01.01</dd>
              </dl>
              <dl>
                <dt>상환일</dt>
                <dd>2025.01.01</dd>
              </dl>
              <dl>
                <dt>투자 확정일자</dt>
                <dd>2023.05.30</dd>
              </dl>
              <dl>
                <dt>연 수익률</dt>
                <dd class="color_blue">10%</dd>
              </dl>
              <dl>
                <dt>투자금액</dt>
                <dd class="color_blue">81,140,000원</dd>
              </dl>
            </div>
          </div>

          <div class="terms_area">
            <p class="terms_txt">모집이 완료된 상품에 대해서는 취소할 수 없습니다.</p>
            <div class="terms_box">
              <input type="checkbox" id="invChk" />
              <label for="invChk"><span class="txt">본인은 투자취소 내용을 확인하였습니다.</span></label>
            </div>
          </div>
        </div>

      </div>
      <!--// container -->

      <div class="btn_box pr16 pb40 pl16">
        <a href="#" class="btn_style h48 bg_blue">투자관리</a>
      </div>
    </div>
  </body>
</html>
