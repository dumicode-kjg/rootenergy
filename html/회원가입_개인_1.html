<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />

    <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script src="../js/nice-select/jquery.nice-select.min.js"></script>
    <script>
      $(function () {
        $("select.select").niceSelect();
      });
    </script>
    <script src="../js/design.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div class="head_con">
          <a href="#" class="btn_back"></a>
          <h1 class="title">회원가입</h1>
        </div>
      </header>
      <!--// header -->

      <!-- container -->
      <div id="container">
        <div class="sub_title_box">
          <h2 class="title">
            회원가입을 위해 <br />
            약관에 동의해 주세요
          </h2>
        </div>

        <div class="terms_area">
          <div class="terms_box">
            <input type="checkbox" class="check_all" id="chkALL" />
            <label for="chkALL"><span class="txt">약관 전체동의</span></label>
          </div>
          <ul class="terms_list">
            <li>
              <div class="label_box">
                <input type="checkbox" id="lb_chk01">
                <label for="lb_chk01"></label>
              </div>
              <a href="#" class="link"><span class="color_blue">(필수)</span> 휴대폰 본인확인</a>
            </li>
            <li>
              <div class="label_box">
                <input type="checkbox" id="lb_chk02">
                <label for="lb_chk02"></label>
              </div>
              <a href="#" class="link"><span class="color_blue">(필수)</span> 루트에너지 이용약관 및 개인정보 처리 동의</a>
            </li>
            <li>
              <div class="label_box">
                <input type="checkbox" id="lb_chk03">
                <label for="lb_chk03"></label>
              </div>
              <a href="#" class="link"><span>(선택)</span> 마케팅 목적 개인(신용)정보 이용 동의서</a>
            </li>
          </ul>
        </div>
      </div>
      <!--// container -->

      <div class="btn_box mt20">
        <button type="button" class="btn_style h54 bg_blue">다음</button>
      </div>
    </div>
  </body>
</html>
