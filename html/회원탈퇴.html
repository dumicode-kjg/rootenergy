<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원탈퇴</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />

  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../js/nice-select/nice-select.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/nice-select/jquery.nice-select.min.js"></script>
  <script>
    $(function () {
      $("select.select").niceSelect();
    });
  </script>
  <script src="../js/design.js"></script>
</head>

<body>
  <div id="wrap" class="bg">
    <!-- header -->
    <header id="header">
      <div class="head_con">
        <a href="#" class="btn_back"></a>
        <h1 class="title">개인정보관리</h1>
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div class="success_container flex_start">
        <div class="success_wrapper">
          <i class="success_ico"></i>
          <p class="success_msg">
            회원탈퇴 <br>
            아래 정보를 확인해주세요
          </p>
        </div>

        <div class="data_view">
          <div class="in_cont">
            <dl>
              <dt>회원명</dt>
              <dd>홍길동</dd>
            </dl>
            <dl>
              <dt>가입일자</dt>
              <dd>2024.01.01 16:40</dd>
            </dl>
            <dl>
              <dt>예치금</dt>
              <dd>10,000 원</dd>
            </dl>
            <dl>
              <dt>투자진행(건)</dt>
              <dd>0 건</dd>
            </dl>
            <dl>
              <dt>상환진행(건)</dt>
              <dd>0 건</dd>
            </dl>
            <dl>
              <dt>대출심사/상품등록
                (건)</dt>
              <dd>0 건</dd>
            </dl>
            <dl>
              <dt>대출상환(건)</dt>
              <dd>0 건</dd>
            </dl>
          </div>
        </div>

        <div class="red_notif">
          <p class="tit">회원 탈퇴 불가</p>
          <p class="txt">투자/대출/상환중인 투자/상환중인 대출이 있는 경우 탈퇴가 불가능합니다. <br>예치금이 남아 있는 경우 탈퇴가 불가능합니다.</p>
        </div>
      </div>

    </div>
    <!--// container -->

    <div class="btn_box pr16 pb40 pl16">
      <a href="#" class="btn_style h48 bg_blue">탈퇴하기</a>
    </div>
  </div>
</body>

</html>
